<body>

<h2>Formulario datos personales</h2>
<p>Formulario de ingreso</p>

<form name="miform" onsubmit="validacion()">

<label for="nombre">Nombre: </label><br>
<input type="text" id="nombre" name="nombre"><br>
<span role="alert" id="nombreError" hidden="hidden" >
   Ingrese su nombre, por favor
</span>

<label for="apellido">Apellido: </label><br>
<input type="text" id="apellido"  name="apellido"><br>

<!-- Retire Br para q aparezca al lado la alt dir -->
<label for="direccion">Direccion: </label><br>
<input type="text" id="direccion"  name="direccion">

<label for="altdir">Altura: </label>
<input type="text" id="altdir"  name="altdir"><br>

<!-- Deberia aparecer al lado el codigo de area, asi que ingreso dentro de telefono fijo y movil el input con cod area1 o 2 -->
<label for="telefonofijo">Telefono fijo: </label><br>
<input type="number" id="telefonofijo"  name="telefonofijo">
<label for="codigoarea1">Codigo area: </label>
<input type="number" id="codigoarea1"  name="codigoarea1"><br>


<label for="telefonomovil">Telefono movil: </label><br>
<input type="number" id="telefonomovil"  name="telefonomovil">
<label for="codigoarea2">Codigo area: </label>
<input type="number" id="codigoarea2"  name="codigoarea2"><br>



<label for="email">Email: </label><br>
<input type="email" id="email"  name="email"><br>

<label for="edad">Edad: </label><br>
<input type="number" id="edad"  name="edad"><br>


<label for="fecha">Fecha de nacimiento: </label><br>
<input type="date" id="fecha"  name="fecha"><br>


<p>Genero: </p>

<input type="radio" id="masculino" value="Masculino" name="genero" checked >

<label for="masculino">Masculino</label><br>

<input type="radio" id="femenino" value="Femenino" name="genero">

<label for="femenino">Femenino</label><br>

<input type="radio" id="otro" value="Otro" name="genero">

<label for="otro">Otro</label><br>

<br>


<label for="antiguedad">Antiguedad en meses: </label><br>
<input type="number" id="antiguedad"  name="antiguedad"><br>


<label for="area">Area: </label><br>
<input type="text" id="area"  name="area"><br>

<br>

<input type ="submit" value="Mandar"><br>

</form>
